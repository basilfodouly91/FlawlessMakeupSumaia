<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-heart-fill text-pink fs-1"></i>
                        <h2 class="fw-bold text-pink mt-3">{{ 'AUTH.WELCOME_BACK' | translate }}</h2>
                        <p class="text-muted">{{ 'AUTH.SIGN_IN_SUBTITLE' | translate }}</p>
                    </div>

                    <!-- Login Form -->
                    <form *ngIf="!showRegister" (ngSubmit)="onLogin()" #loginForm="ngForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">{{ 'AUTH.EMAIL' | translate }}</label>
                            <input type="email" class="form-control" id="email" [(ngModel)]="loginData.email"
                                name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">{{ 'AUTH.PASSWORD' | translate }}</label>
                            <input type="password" class="form-control" id="password" [(ngModel)]="loginData.password"
                                name="password" required>
                        </div>

                        <div class="alert alert-danger" *ngIf="errorMessage">
                            {{ errorMessage }}
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3"
                            [disabled]="isLoading || !loginForm.valid">
                            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                            {{ 'AUTH.SIGN_IN' | translate }}
                        </button>

                        <div class="text-center">
                            <p class="mb-0">{{ 'AUTH.NO_ACCOUNT' | translate }}
                                <a href="#" (click)="toggleForm()" class="text-pink text-decoration-none">{{
                                    'AUTH.SIGN_UP_LINK' | translate }}</a>
                            </p>
                        </div>
                    </form>

                    <!-- Register Form -->
                    <form *ngIf="showRegister" (ngSubmit)="onRegister()" #registerForm="ngForm">
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label for="firstName" class="form-label">{{ 'AUTH.FIRST_NAME' | translate }}</label>
                                <input type="text" class="form-control" id="firstName"
                                    [(ngModel)]="registerData.firstName" name="firstName" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label for="lastName" class="form-label">{{ 'AUTH.LAST_NAME' | translate }}</label>
                                <input type="text" class="form-control" id="lastName"
                                    [(ngModel)]="registerData.lastName" name="lastName" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="regEmail" class="form-label">{{ 'AUTH.EMAIL' | translate }}</label>
                            <input type="email" class="form-control" id="regEmail" [(ngModel)]="registerData.email"
                                name="regEmail" required>
                        </div>

                        <div class="mb-3">
                            <label for="regPassword" class="form-label">{{ 'AUTH.PASSWORD' | translate }}</label>
                            <input type="password" class="form-control" id="regPassword"
                                [(ngModel)]="registerData.password" name="regPassword" required>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">{{ 'AUTH.CONFIRM_PASSWORD' | translate
                                }}</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                [(ngModel)]="registerData.confirmPassword" name="confirmPassword" required>
                        </div>

                        <div class="alert alert-danger" *ngIf="errorMessage">
                            {{ errorMessage }}
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3"
                            [disabled]="isLoading || !registerForm.valid">
                            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                            {{ 'AUTH.SIGN_UP' | translate }}
                        </button>

                        <div class="text-center">
                            <p class="mb-0">{{ 'AUTH.HAVE_ACCOUNT' | translate }}
                                <a href="#" (click)="toggleForm()" class="text-pink text-decoration-none">{{
                                    'AUTH.SIGN_IN_LINK' | translate }}</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
